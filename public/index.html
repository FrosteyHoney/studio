<!DOCTYPE html>
<html lang="en">
<head>

    <title>Firebase Studio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

            margin: 0;

            color: #667eea;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .note {
            background: #f0f4ff;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
