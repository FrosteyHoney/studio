# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# The location of your App Hosting backend.
# This defaults to 'us-west1' if not specified. For a full list of
# available regions, see: https://firebase.google.com/docs/app-hosting/locations
location: us-central1

# This is required to link the backend to a hosting site.
required: true

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
